<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Min Blogg</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header id="header-container"></header>
    <!--Gemensamma header, som läggs till dynamiskt via JavaScript.-->

    <main>
        <section class="hero-section">
            <section class="slideshow-container">
               
                 <picture> <!-- Används för att visa responsiva bilder som anpassar sig efter skärmstorlek -->
                    <source media="(min-width: 1200px)" srcset="Bilder/koda4-large.jpg">
                    <source media="(min-width: 768px)" srcset="Bilder/koda4-medium.jpg">
                    <img src="Bilder/koda4-small.jpg" alt="Välkomstbild" class="slide active">
                </picture>
            
                <!-- Andra bilden -->
                <picture>
                    <source media="(min-width: 1200px)" srcset="Bilder/koda7-large.jpg">
                    <source media="(min-width: 768px)" srcset="Bilder/koda7-medium.jpg">
                    <img src="Bilder/koda7-small.jpg" alt="Utveckling" class="slide">
                </picture>
            
                <!-- Tredje bilden -->
                <picture>
                    <source media="(min-width: 1200px)" srcset="Bilder/koda8-large.jpg">
                    <source media="(min-width: 768px)" srcset="Bilder/koda8-medium.jpg">
                    <img src="Bilder/koda8-small.jpg" alt="Programmering" class="slide">
                </picture>

                <section class="slideshow-controls">
                    <button class="slide-button active" aria-label="Gå till bild 1"></button>
                    <button class="slide-button" aria-label="Gå till bild 2"></button>
                    <button class="slide-button" aria-label="Gå till bild 3"></button>
                </section>
            </section>
    
            <section class="welcome-text">
                <h1>Välkommen</h1>
                <p>Jag är en passionerad utvecklare inom systemutveckling.</p>
                <a href="om-mig.html" class="cta-button">Läs mer om mig!</a>
            </section>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Gustav Nyberg. Alla rättigheter förbehållna.</p>
    </footer>

    <script src="script.js"></script>
    
</body>
</html>
